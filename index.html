<!-- PAGE -->

<div id="song-app">

  <table id="song-app-layout">
    <tr>
      <td id="song-app-layout-left">

        <div id="song-list-container" class="clearfix">
          <h1>List of songs</h1>
        </div>

      </td>
      <td id="song-app-layout-right">
      
        <div id="song-container">
          <div id="song-container-header">
            <h1>Curent song</h1>
          </div>
          <div id="song-container-element">
            <p>SONG GOES HERE</p>
          </div>
          <div id="song-container-footer"></div>
        </div>
    
      </td>
    </tr>
  </table>

  <div id="hidden-parts" class="hidden" class="clearfix">

    <h1>Hidden parts</h1>

    <div class="song-list-item">
      <!-- SONG MENU ITEM -->
      <div class="title">TITLE</div>
    </div>
    
    <div class="song">
      <!-- SONG -->
      <div class="player">PLAYER</div>
      <div class="title">TITLE</div>
      <div class="posted-by">POSTED-BY</div>
      <div class="notes">NOTES</div>
    </div>

  </div>
  
</div>
