<script src="app.js"></script>

<!-- STYLESHEETS -->
<link rel="stylesheet" href="style-clearfix.css" />
<link rel="stylesheet" href="style-page.css" />
<link rel="stylesheet" href="style-extras.css" />
<link rel="stylesheet" href="style-song-app.css" />
<link rel="stylesheet" href="style-song-list-item.css" />
<link rel="stylesheet" href="style-song.css" />
  <link rel="stylesheet" href="fonts/fonts.css">

<!-- PAGE -->

<div id="song-app">

  <table id="song-app-layout">
    <tr>
      <td id="song-app-layout-left" class="song-app-layout-column">

        <div id="song-list-container" class="clearfix">
        </div>

      </td>
      <td id="song-app-layout-right" class="song-app-layout-column">
      
        <div id="song-container">
          <div id="song-container-header"></div>
          <div id="song-container-element">
            <p>SONG GOES HERE</p>
          </div>
          <div id="song-container-footer"></div>
        </div>
    
      </td>
    </tr>
  </table>

  <div id="hidden-parts" class="hidden" class="clearfix">

    <h1>Hidden parts</h1>

    <div class="song-list-item">
      <!-- SONG MENU ITEM -->
      <div class="title">TITLE</div>
    </div>
    
    <div class="song">
      <!-- SONG -->
      <div class="song-player">
        <div class="label">AUDIO PLAYER</div>
      </div>
      <h2 class="song-title">TITLE</h2>
      <div class="song-posted-by">POSTED-BY</div>
      <div class="song-lyrics">LYRICS</div>
      <div class="song-lyrics-translated">LYRICS-TRANSLATED</div>
      <div class="song-notes">NOTES</div>
      <!--  <div class="song-id">ID</div> -->
    </div>
    
    <div class="posted-by">
      <div class="posted-by-picture">PICTURE</div>
      <div class="posted-by-full-name">FULL NAME</div>
    </div>

  </div>
  
</div>
